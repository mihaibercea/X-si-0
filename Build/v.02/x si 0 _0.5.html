  function gameCheck(){
  // Verifica statusul jocului
  for (i=0; i<3; i = i + 3){
    if( btnX[i] == 1 && btnX[i+1] == 1 && btnX[i+2] == 1 ) {
    winX();						
    }
  }
  for (i=0; i<3; i++){
    if( btnX[i] == 1 && btnX[i+3] == 1 && btnX[i+6] == 1 ) {
    winX();  
    }	
  }
  if( btnX[0] == 1 && btnX[4] == 1 &&btnX[8] == 1 ) {
  winX(); 
  }
  if( btnX[2] == 1 && btnX[4] == 1 &&btnX[6] == 1 ) {
  winX(); 
  }
  
   for (i=0; i<3; i = i + 3){
    if( btn0[i] == 1 && btn0[i+1] == 1 && btn0[i+2] == 1 ) {
    win0();						
    }
  }
  for (i=0; i<3; i++){
    if( btn0[i] == 1 && btn0[i+3] == 1 && btn0[i+6] == 1 ) {
    win0();  
    }	
  }
  if( btn0[0] == 1 && btn0[4] == 1 &&btn0[8] == 1 ) {

  }
  if( btn0[2] == 1 && btn0[4] == 1 &&btn0[6] == 1 ) {
  win0(); 
  }
  
}
    
 function checkButton0(){
      if (turn <9){
      if (turn%2==0) {
      player = 1;
      btnX[0]=1;
      buttonText = "X";
  } else {
      player = 2;
      btn0[0]=1;
      buttonText = "0";
  }
    document.getElementById("b0").innerHTML = buttonText;
    document.getElementById("status").innerHTML = turn ;
    document.getElementById("b0").disabled = true;
  } else if (turn == 9){
     document.getElementById("status").innerHTML = "Game Over! Click New Game"
  }	
    turn++
    gameCheck()
}
